<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CI-NDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e50914',
                        dark: '#0f172a',
                        gray: {
                            850: '#1e293b',
                            950: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary">
                    <h2 class="text-2xl font-bold text-white">CI</h2>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Welcome back to the filmmaker community
                </p>
            </div>
            <form id="signinForm" class="mt-8 space-y-6" onsubmit="handleSignin(event)">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="mt-1 appearance-none relative block w-full px-3 py-2 bg-gray-850 border border-gray-700 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your email"
                        >
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="mt-1 appearance-none relative block w-full px-3 py-2 bg-gray-850 border border-gray-700 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your password"
                        >
                    </div>
                    <div>
                        <label for="userType" class="block text-sm font-medium text-gray-300">Sign in as</label>
                        <select 
                            id="userType" 
                            name="userType" 
                            required 
                            class="mt-1 block w-full px-3 py-2 bg-gray-850 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        >
                            <option value="">Select your role</option>
                            <option value="filmmaker">Filmmaker</option>
                            <option value="mentor">Mentor</option>
                            <option value="sponsor">Sponsor</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-700 bg-gray-850 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-red-400">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="buttonText">Sign In</span>
                        <div id="spinner" class="hidden ml-2">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        </div>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-primary hover:text-red-400">Create account</a>
                    </p>
                </div>
            </form>

            <!-- Toast notification -->
            <div id="toast" class="fixed top-4 right-4 z-50 hidden">
                <div id="toastContent" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg">
                    <p id="toastMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - Force Flask server URL regardless of how HTML is served
        const API_BASE_URL = window.location.port === '5500' ? 'http://localhost:5000' : window.location.origin;
        
        console.log('Current location:', window.location.href);
        console.log('Using API Base URL:', API_BASE_URL);
        
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const content = document.getElementById('toastContent');
            const messageEl = document.getElementById('toastMessage');
            
            messageEl.textContent = message;
            content.className = type === 'success' 
                ? 'bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg' 
                : 'bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg';
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 5000);
        }

        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            
            submitBtn.disabled = loading;
            if (loading) {
                buttonText.textContent = 'Signing In...';
                spinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }

        async function handleSignin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                user_type: formData.get('userType') // Changed to match backend expected field name
            };

            // Validate form
            if (!data.email || !data.password || !data.user_type) {
                showToast('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                console.log('Sending request to:', `${API_BASE_URL}/api/auth/login`);
                console.log('Request data:', data);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Response result:', result);

                if (result.success) {
                    // Store token and user info
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    showToast('Sign in successful!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showToast(result.message || 'Sign in failed');
                }
            } catch (error) {
                console.error('Signin error:', error);
                showToast(`Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
